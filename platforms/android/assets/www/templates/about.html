<ion-view view-title="About" hide-nav-bar="true" >  
  <ion-content has-header="false" scroll="auto">
      <div class="text-content">
          <div class="logo-screen-first">
              <img src="images/logo-screen-first.png" />
          </div>
          <h2>What's Your HQ?</h2>
          <p>Do you think you're going to Heaven when you die? Take our <span class="red">FREE</span> HQ (Heavenly Quotient) test to see if you're good enough to go to <span class="blue">Heaven</span>! Compare your score with others and see how you measure up!</p>
          <div class="clear"></div>
          <div class="buttons" >
            <button class="btn-gray" ng-click="btnClick()">CONTINUE</button>
          </div>
          <div class="sharing">
              <button class="btn-small" ng-click="btnShare()">Share with a friend</button>
          </div>
      </div>
  </ion-content>
</ion-view>
